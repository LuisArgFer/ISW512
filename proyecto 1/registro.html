<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos_registro.css" />
    <title>Registro</title>
</head>

<body>
    <main id="container">

        <header>
            <img id="logo" src="images/simbolo.png" alt="imagenesquina">
            <button class="button1"><img id="logo1" src="images/carrito.png" alt="imagenboton"> Mi carrito</button>
            <button class="button2">Ingresar</button>
            <button class="button3">Cambalaches</button>
            <button class="button4">Inicio</button>
        </header>

        <section class="inicio">

            <h1 id="firsttitle">Registro de Usuario</h1>
            <h3>——————————————————————————————</h3>

        </section>

        <section class="registro">


            <input class="info" type="text" placeholder="First Name" required>
            <input class="info" type="text" placeholder="Last Name" required>
            <br>
            <input class="info1" type="text" placeholder="Address" required>
            <input class="info1" type="text" placeholder="Address 2" required>
            <div class="select">
                <select name="format" id="format">
                    <option selected disabled>Country</option>
                    <option value="costarica">Costa Rica</option>
                    <option value="mexico">Mexico</option>
                    <option value="elsalvador">El Salvador</option>
                    <option value="nicaragua">Nicaragua</option>
                </select>
            </div>
            <input class="info2" type="text" placeholder="City" required>
            <br>
            <input class="info3" type="text" placeholder="Correo Electronico" required>
            <input class="info3" type="text" placeholder="Contraseña" required>

            <h3>——————————————————————————————————————</h3>
            <p id="mensaje">Si ya tienes una cuenta de usuario <a href="#">ingrese aqui</a></p>
            <button class="ingresar">Registrarse</button>
            <button class="cancelar">Cancelar</button>

        </section>

        <footer id="footer">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Help</a></li>
    
            </ul>

            <h3 id="titulo2">Combalaches.net</h3>

        </footer>


    </main>

</body>

</html>
